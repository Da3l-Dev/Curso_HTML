<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
</head>
<body>

    <!-- Etiqueta para crear un formulario -->
    <form>
        <!-- Input es para pedir dato -->
        <input type="text" required> <!-- required es una propiedad que nos dice que el campo no debe ir vacio -->
        <input type="email" required>
        <input type="password" required>
        <!-- Muchos tipos de opciones -->
        <input type="checkbox">
        <!-- Una sola opcion -->
        <input type="radio">
        <input type="file">
        <input type="date">
        <input type="submit" value="mandar_form">


        <!-- Atributo name  -->
         <input type="text" name="username">
         <input type="email" name="email">


         <!-- Placehorlder nos muestra un texto que desaparece despues de la interaccion con el elemento -->
          <input type="text" placeholder="Hola Escribe">

          <!-- Minimo y maximo -->
           <input type="text" minlength="4">
    </form>
</body>
</html>
