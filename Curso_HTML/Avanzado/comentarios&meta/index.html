<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- Esta parte le dice al viewport que debe tener el ancho de acuerdo al dispositivo y el zoom inicial es de 1 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Esta meta se encarga de la descripccion del la pagina -->
     <meta name="description" content="Esta paginas se trata de la descripcion de los distintintos tipos de de meta y uso de estos para mejorar la pagina web">

     <!-- Palabras clave para poder buscar la web por un navegador -->
     <meta name="keywords" content="Meta HTML, HTML, Tipos de meta HTML">

     <!-- Autor de la pagina -->
     <meta name="author"  content="Dael Martinez Simon">
     
     <!-- Le dice al navegador que no muestre la pagina en los resultados de busqueda -->
     <!-- <meta name="robots" content="nofollow"> -->


     <!-- Le dice al navegador que no puede tomar fracmentos de codigo -->
      <!-- <meta name="robots" content="nosnippet"> -->
    
      <!-- Este meta le dice al navegador que no guarde cache de la pagina  -->
     <meta name="robots" content="noarchive">

     <!-- No indexar la imagenes -->
     <meta name="robots" content="noimageindex">

     <meta name="title" content="Etiquetas Meta">

     <!-- Meta OG que permiten crear como se va mostrar la pagina en un link compartido -->
      <meta name="OG:TITLE" content="Titulo del OG">
    <title>Etiquetas meta</title>
</head>
<body>
    <h1>hajashj</h1>
</body>
</html>
