<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio y video</title>
</head>
<body>
    <!-- Esto nos permite cargar videos desde los recursos de la web-->
    <!-- autoplay: reproduce el video siempre que se carge toda la pagina 
         controls: le dice a la pagina que el video tiene acceso a los controles del video reproduccion y volumen
         muted: mutea el video y permite que el video inicie cada que se recarge la pagina 
         loop: le dice al video que se reproduzca en bucle

    -->
    <video controls autoplay muted class="window-video" src="video/video.mp4">
        <!-- Esta etiqueta perminte darle subtitulos al video -->
        <!-- <track src="captions.vtt" default> -->
        Tu navegador no soporta video</video>
    <!-- <audio controls autoplay src="video/video.mp4" ></audio> -->


</body>
</html>
